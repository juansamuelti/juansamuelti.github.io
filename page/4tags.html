<div class="mode-toggle-page">
  <h1>{{ page.title }}</h1>
  <button id="mode-toggle-button" class="toggle-button">Toggle Dark Mode</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggleButton = document.getElementById('mode-toggle-button');

  // Check local storage for mode preference
  const currentMode = localStorage.getItem('color-mode');
  if (currentMode === 'dark') {
    document.body.classList.add('dark-mode');
  }

  toggleButton.addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
    let mode = 'light';
    if (document.body.classList.contains('dark-mode')) {
      mode = 'dark';
    }
    localStorage.setItem('color-mode', mode);
  });
});
</script>

<style>
/* Modo claro (por defecto) */
body {
  background-color: white;
  color: black;
}

/* Modo oscuro */
body.dark-mode {
  background-color: black;
  color: white;
}

/* Bot√≥n de alternancia */
.toggle-button {
  padding: 0.5rem;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
}
</style>
